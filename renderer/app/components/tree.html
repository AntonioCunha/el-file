<table>
  <tr *ngFor="let desc of descriptors">

    <td align="center">
      <fa-icon
        [fixedWidth]="true"
        [icon]="desc.icon.split(' ')"
        [ngStyle]="{color: desc.color}"
        size="xs">
      </fa-icon>
    </td>

    <td>
      {{ desc.name }}
    </td>

  </tr>
</table>
