<div
  [contextMenu]="contextMenu"
  [contextMenuSubject]="desc"
  [ngClass]="{gridlines: prefs.showGridLines}"
  *ngFor="let desc of descriptors"
  class="row">

  <div
    [ngClass]="{gridlines: prefs.showGridLines}"
    [ngStyle]="{'width.%': entry.width? entry.width : (100 / dictionary.length)}"
    *ngFor="let entry of dictionary"
    class="cell">

    <elfile-cell
      [desc]="desc"
      [entry]="entry"
      [prefs]="prefs">
    </elfile-cell>

  </div>

</div>

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="onContextMenu($event, 'open')"
    [enabled]="isDirectory.bind(this)">
    <div>Open in new tab</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onContextMenu($event, 'properties')">
    <div>Properties...</div>
  </ng-template>

</context-menu>
