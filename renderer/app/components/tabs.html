<mat-tab-group
  (selectedIndexChange)="onTabSelect($event)"
  [selectedIndex]="tabIndex">

  <ng-container
    *ngFor="let tab of tabs; let ix = index">

    <mat-tab>
      <ng-template
        mat-tab-label>

        <div
          (dropEvent)="onMoveTab($event, ix)"
          [contextMenu]="contextMenu"
          [contextMenuSubject]="tab"
          [dropHighlight]="'drop-target'"
          dropDirective>

          <div
            [dragDirective]="tab">

            <fa-icon
              [icon]="tab.icon.split(' ')"
              [ngStyle]="{color: tab.color}"
              size="lg">
            </fa-icon>

            <span>
              {{ tab.label }}
            </span>

          </div>

        </div>

      </ng-template>
    </mat-tab>

  </ng-container>

</mat-tab-group>

<button
  (click)="onEditView()"
  matTooltip="Edit view"
  mat-icon-button>
  <fa-icon
    [icon]="['fas', 'ellipsis-v']">
  </fa-icon>
</button>

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="onContextMenu($event, 'edit')">
    <div>Customize...</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onContextMenu($event, 'remove')"
    [enabled]="isTabRemoveable.bind(this)">
    <div>Remove</div>
  </ng-template>

</context-menu>
