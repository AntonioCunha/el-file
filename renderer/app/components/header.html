<split
  (dragEnd)="onSplitSizeChange($event)"
  direction="horizontal"
  gutterColor="var(--mat-grey-800)"
  gutterSize="1">

  <split-area
    *ngFor="let entry of dictionary"
    [size]="entry.width">

    <elfile-column
      [entry]="entry"
      [view]="view"
      [viewID]="viewID">
    </elfile-column>

  </split-area>

</split>
