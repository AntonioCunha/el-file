<lib-drawer-container>

  <elfile-toolbar
    [layout]="ctrl.layout$ | async">
  </elfile-toolbar>

  <elfile-splittable
    [fs]="ctrl.fs$ | async"
    [layout]="ctrl.layout$ | async">
  </elfile-splittable>

  <lib-drawer-panel
    #tabDrawer
    position="top">

    <elfile-tab
      [noRemove]="noRemoveTab"
      [tab]="editTab">
    </elfile-tab>

  </lib-drawer-panel>

</lib-drawer-container>

<elfile-root-ctrl
  #ctrl>
</elfile-root-ctrl>
