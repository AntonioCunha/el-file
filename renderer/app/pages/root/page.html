<lib-drawer-container
  (window:keydown)="onKeystroke($event)">

  <elfile-toolbar
    (openPrefs)="prefsDrawer.open()"
    [layout]="ctrl.layout$ | async"
    [window]="ctrl.window$ | async">
  </elfile-toolbar>

  <main>

    <split
      [useTransition]="true"
      direction="vertical"
      gutterColor="#424242"
      gutterSize="5">

      <split-area
        [size]="90">

        <elfile-splittable
          [fs]="ctrl.fs$ | async"
          [layout]="ctrl.layout$ | async"
          [prefs]="ctrl.prefs$ | async"
          [selection]="ctrl.selection$ | async"
          [views]="ctrl.views$ | async">
        </elfile-splittable>

      </split-area>

      <split-area
        [size]="10"
        *ngIf="(ctrl.window$ | async).showLog">

        <elfile-log
          [fslog]="ctrl.fslog$ | async"
          [prefs]="ctrl.prefs$ | async">
        </elfile-log>

      </split-area>

    </split>

  </main>

  <elfile-statusbar
    [status]="ctrl.status$ | async">
  </elfile-statusbar>

  <lib-drawer-panel
    #propsDrawer
    position="left">

    <elfile-props
      [desc]="editDesc"
      [prefs]="ctrl.prefs$ | async"
      #props>
    </elfile-props>

  </lib-drawer-panel>

  <lib-drawer-panel
    #tabDrawer
    position="top">

    <elfile-tab
      [tab]="editTab">
    </elfile-tab>

  </lib-drawer-panel>

  <lib-drawer-panel
    #prefsDrawer
    position="right">

    <elfile-prefs
      [prefs]="ctrl.prefs$ | async"
      #prefs>
    </elfile-prefs>

  </lib-drawer-panel>

  <lib-drawer-panel
    #viewDrawer
    position="right">

    <elfile-view
      [view]="editView"
      [viewID]="editViewID"
      #view>
    </elfile-view>

  </lib-drawer-panel>

</lib-drawer-container>

<elfile-root-ctrl
  [prefsForm]="prefs.prefsForm.valueChanges | async"
  [propsForm]="props.propsForm.valueChanges | async"
  [viewForm]="view.viewForm.valueChanges | async"
  #ctrl>
</elfile-root-ctrl>
