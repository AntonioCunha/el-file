<nav>

  <div>&nbsp;</div>

  <mat-button-toggle-group
    (change)="split($event)">

    <mat-button-toggle
      [checked]="isStandardOrientation()"
      value="standard">
      <fa-icon
        [icon]="['fas', 'square']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      [checked]="isVerticalOrientation()"
      value="vertical">
      <fa-icon
        [icon]="['fas', 'arrows-alt-v']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      [checked]="isHorizontalOrientation()"
      value="horizontal">
      <fa-icon
        [icon]="['fas', 'arrows-alt-h']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

  </mat-button-toggle-group>

  <div>&nbsp;</div>

  <button
    (click)="reload()"
    matTooltip="Reload app"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'sync']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="devTools()"
    matTooltip="Open dev tools"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'bug']"
      size="lg">
    </fa-icon>
  </button>

</nav>
