<nav>

  <button
    (click)="fsSvc.redo()"
    [disabled]="!fsSvc.canRedo()"
    [matTooltip]="fsSvc.peekRedo()?.toString()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'redo']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="fsSvc.undo()"
    [disabled]="!fsSvc.canUndo()"
    [matTooltip]="fsSvc.peekUndo()?.toString()"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'undo']"
      size="lg">
    </fa-icon>
  </button>

  <div>&nbsp;</div>

  <mat-button-toggle-group
    (change)="split($event)">

    <mat-button-toggle
      [checked]="isStandardOrientation()"
      mat-tooltip="Single view"
      value="standard">
      <fa-icon
        [icon]="['far', 'square']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      [checked]="isVerticalOrientation()"
      mat-tooltip="Split vertically"
      value="vertical">
      <fa-icon
        [icon]="['fas', 'arrows-alt-v']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      [checked]="isHorizontalOrientation()"
      mat-tooltip="Split horizontally"
      value="horizontal">
      <fa-icon
        [icon]="['fas', 'arrows-alt-h']"
        size="lg">
      </fa-icon>
    </mat-button-toggle>

  </mat-button-toggle-group>

  <mat-button-toggle
    (change)="toggleFSLog.emit($event.source.checked)"
    mat-tooltip="Show log">
    <fa-icon
      [icon]="['far', 'list-alt']"
      size="lg">
    </fa-icon>
  </mat-button-toggle>

  <div>&nbsp;</div>

  <button
    (click)="reload()"
    matTooltip="Reload app"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'sync']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="devTools()"
    matTooltip="Open dev tools"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'bug']"
      size="lg">
    </fa-icon>
  </button>

  <button
    (click)="openPrefs.emit()"
    matTooltip="Edit preferences"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'cog']"
      size="lg">
    </fa-icon>
  </button>

</nav>
