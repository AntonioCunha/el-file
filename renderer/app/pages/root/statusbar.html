<section>

  <div
    [ngClass]="status.message.level"
    [ngStyle]="{visibility: status.message.text? 'visible' : 'hidden'}">

    <fa-icon
      [fixedWidth]="true"
      [icon]="['fas', (status.message.level === 'warn')? 'exclamation-triangle' : 'info-circle']">
    </fa-icon>

    {{ status.message.text }}

  </div>

  <mat-progress-bar
    [mode]="(status.progress.state === 'running')? 'indeterminate' : 'determinate'"
    [value]="status.progress.scale"
    *ngIf="status.progress.state !== 'completed'">
  </mat-progress-bar>

</section>

<audio
  #ding
  src="http://blender.freemovies.co.uk/blenderfiles/car/bell.wav">
</audio>
